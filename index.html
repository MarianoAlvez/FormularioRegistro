<!DOCTYPE html>
<html lang="en"> <!--https://www.youtube.com/watch?v=1kNwZbRiVcQ-->
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bootstrap 5</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/css/bootstrap.min.css"
     rel="stylesheet" integrity="sha384-+0n0xVW2eSR5OomGNYDnhzAbDsOXxcvSN1TPprVMTNDbiYZCxYbOOl7+AMvyTG2x" 
     crossorigin="anonymous">
     <link rel="stylesheet" href="style.css">


</head>
<body class="container d-flex">
  <div class="row aling-items-center justify-content-center">
  
      <h1 class="font-weight-bold mb-4 text-center">Cree una cuenta</h1>
      <form class="">
        <div class=" ">
        <div class="row">            
            
            <div class="col-12 col-sm-12 col-md-6 col-lg-6"> <!--columna isquierda-->
              
              <div class="mb-4">
                <label for="validationDefaultUsername" class="form-label">Usuario</label>
                <div class="input-group">
                  <span class="input-group-text" id="inputGroupPrepend2">@</span>
                  <input type="text" class="form-control border-2" id="validationDefaultUsername"  aria-describedby="inputGroupPrepend2" required>
                </div>
              </div>

            </div>
              
            <div class="col-12 col-sm-12 col-md-6 col-lg-6"> <!--columna derecha-->
              
              <div class="mb-4" >
                <label for="exampleInputPassword1" class="form-label font-weight-bolt ">Contraseña</label>
                <input type="password" class="form-control border-2 " placeholder="Ingresa tu contraseña" required id="exampleInputPassword1">
              </div>
            </div>

          </div>

        <div class="row  ">
          <div class="col-12 col-sm-12 col-lg-12 col-xl-12  md-12 col-lg-12"> <!--columna derecha-->
            
            <div class="mb-4" >
              <label for="exampleInputEmail1" class="form-label font-weight-bold">Email</label>
              <input type="email" class="form-control border-2  " placeholder="Ingresa tu Email" required id="exampleInputEmail1">
            </div>

          </div>
        </div>

        <div class="row  ">            
            
          <div class="col-12 col-sm-12 col-md-6 col-lg-6"> <!--columna isquierda-->
            
            <div class="mb-4">
              <label for="validationDefault01" class="form-label">Nombre</label>
              <input type="text" class="form-control border-2"  placeholder="Sus Nombres" required id="validationDefault01">
            </div>

          </div>
            
          <div class="col-12 col-sm-12 col-md-6 col-lg-6"> <!--columna derecha-->
            
            <div class="mb-4">
              <label for="validationDefault02" class="form-label">Apellido</label>
              <input type="text" class="form-control border-2" id="validationDefault02" placeholder="Su Apellido" required>
            </div>

          </div>

        </div>


        <div class="row">            
            
          <div class="col-12 col-sm-12 col-md-6 col-lg-6"> <!--columna isquierda-->
            
            <div class="mb-4">
              <label for="validationDefault02" class="form-label">DNI</label>
              <input type="text" class="form-control border-2" id="validationDefault04" placeholder="Su DNI" required>
            </div>

          </div>
            
          <div class="col-12 col-sm-12 col-md-6 col-lg-6"> <!--columna derecha-->
            
            <div class="mb-4">
              <label for="validationDefault02" class="form-label">Telefono</label>
              <input type="text" class="form-control border-2" id="validationDefault04" placeholder="Su numero de telefono" required>
            </div>

          </div>

        </div>

        <button type="submit" class=" col-12 col-sm-12 col-lg-12 col-xl-12 mb-auto mb-4 btn btn-primary">Ingresar</button>
      </div>       
        <div class="col-12 col-sm-12 col-lg-12 col-xl-12 text-center px-lg-5 pt-lg-3 pb-lg-3 p-4 "> 
            <a href="#" id="recuperarContraseña" class=" form-text  text-decoration-none mb-2" > ¿Olvidaste tu contraseña?</a>
        </div>
    
        <div class="col-12 col-sm-12 col-lg-12 col-xl-12 text-center px-lg-5 pt-lg-3 pb-lg-3 p-3 ">                 
            <a href="#" id="registro" class="text-center form-text  text-decoration-none mb-2" > ¿Ya tienes una cuenta? Inicia sesion.</a>
        </div>
      </div>
      </form>
    </main>
</body>
</html>
